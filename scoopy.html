<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Scoopy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; /* Menambahkan flex-wrap untuk responsivitas */
        }
        .type {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px; /* Menambahkan margin untuk jarak antar item */
        }
        .type img {
            width: 100%;
            height: auto;
        }
        .title {
            font-weight: bold;
            font-size: 20px;
            margin-top: 10px;
            color: #c00;
        }
        .installment {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .installment p {
            margin: 5px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            background-color: #1935bf;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none; /* Menghilangkan garis bawah pada tautan */
        }
        nav a:hover {
            background-color: #a81c2a;
        }

        /* Media Queries untuk tampilan responsif */
        @media (max-width: 600px) {
            .type {
                width: 90%; /* Mengubah lebar item untuk layar kecil */
            }
        }
    </style>
</head>
<body>
    <h1>New Scoopy</h1>
    <div class="container">
        <div class="type">
            <img src="scoopy1.jpg" alt="Type Kunci">
            <div class="title">TYPE KUNCI</div>
            <div class="installment">
                <p>DP: 500.000</p>
                <p>Angsuran 24 - 1 bulan: 1.145.000</p>
                <p>Angsuran 30 - 2 bulan: 1.250.000</p>
                <p>Angsuran 36 - 3 bulan: 1.160.000</p>
            </div>
        </div>
        <div class="type">
            <img src="scoopy2.jpg" alt="Type Remot">
            <div class="title">TYPE REMOT</div>
            <div class="installment">
                <p>DP: 500.000</p>
                <p>Angsuran 24 - 1 bulan: 1.500.000</p>
                <p>Angsuran 30 - 2 bulan: 1.330.000</p>
                <p>Angsuran 36 - 3 bulan: 1.120.000</p>
            </div>
        </div>
    </div>
    <div>
        <nav>
            <a href="index.html">Kembali</a>
        </nav>
    </div>
</body>
</html>
